{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">小程序设置</span></div>
<div class="page-content">
	<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >
		
		<div class="form-group">
			<label class="col-lg control-label">小程序APPID</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[wepro_appid]" class="form-control" value="{$data['wepro_appid']}" />
				<span class="help-block image-block">mp.weixin.qq.com 开发-开发配置</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg control-label">小程序APPSECRET</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[wepro_appsecret]" class="form-control" value="{$data['wepro_appsecret']}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg control-label">商户ID</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[wepro_partnerid]" class="form-control" value="{$data['wepro_partnerid']}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg control-label">支付秘钥</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[wepro_key]" class="form-control" value="{$data['wepro_key']}" />
				<span class="help-block image-block">pay.weixin.qq.com 账户中心-api安全</span>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-lg control-label"></label>
			<div class="col-sm-9 col-xs-12">
				<input type="submit" value="提交" class="btn btn-primary"  />
			</div>
		</div>
	</form>
</div>

{template '_footer'}
