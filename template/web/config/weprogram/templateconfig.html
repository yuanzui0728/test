{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">小程序设置</span></div>
<div class="page-content">
	<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >
		
		<div class="form-group">
			<label class="col-lg control-label">订单支付成功通知</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[weprogram_template_pay_order]" class="form-control" value="{$data['weprogram_template_pay_order']}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg control-label">订单发货通知</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[weprogram_template_send_order]" class="form-control" value="{$data['weprogram_template_send_order']}" />
			</div>
		</div>
		<div class="form-group" >
			<label class="col-lg control-label">核销成功通知</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[weprogram_template_hexiao_success]" class="form-control" value="{$data['weprogram_template_hexiao_success']}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg control-label">退款成功通知</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[weprogram_template_refund_order]" class="form-control" value="{$data['weprogram_template_refund_order']}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg control-label">团长申请成功发送通知</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[weprogram_template_apply_community]" class="form-control" value="{$data['weprogram_template_apply_community']}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg control-label">团长提现到账提醒</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="parameter[weprogram_template_apply_tixian]" class="form-control" value="{$data['weprogram_template_apply_tixian']}" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-lg control-label"></label>
			<div class="col-sm-9 col-xs-12">
				<input type="submit" value="提交" class="btn btn-primary"  />
			</div>
		</div>
	</form>
</div>

{template '_footer'}
