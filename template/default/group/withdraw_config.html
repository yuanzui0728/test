    <script>
    var layer = layui.layer;
    var $;
    var cur_open_div;
    layui.use(['jquery', 'layer','form'], function(){ 
      $ = layui.$;
      var form = layui.form;
      
        form.on('radio(linktype)', function(data){
            if (data.value == 2) {
                $('#typeGroup').show();
            } else {
                $('#typeGroup').hide();
            }
        });
		$('#load_ifram_url').click(function(){
			console.log(12);
			
			layer.open({
			  type: 2, 
			  area: ['100%', '100%'],
			  content: '{php echo shopUrl('distribution.addForm')}'
			});
		})
		form.on('radio(reviewed)', function(data){
            if (data.value == 1) {
                $('#form_div_input').hide();
            } else {
                $('#form_div_input').show();
            }
        }); 
		form.on('radio(radi_share_form)', function(data){
            if (data.value == 1) {
                $('#share_div').show();
            } else {
                $('#share_div').hide();
            }
        }); 		

        
       
		form.on('radio(radi)', function(data){
			var open_community_leve = data.value ;
    		console.log(open_community_leve);
    		if( open_community_leve == 0 )
    		{
    			$('.community_commiss1').hide();
    			$('.community_commiss2').hide();
    			$('.community_commiss3').hide();
    		}else if( open_community_leve == 1 ){
    			$('.community_commiss1').show();
    			$('.community_commiss2').hide();
    			$('.community_commiss3').hide();
    		}else if(open_community_leve == 2){
    			$('.community_commiss1').show();
    			$('.community_commiss2').show();
    			$('.community_commiss3').hide();
    		}else if(open_community_leve == 3){
    			$('.community_commiss1').show();
    			$('.community_commiss2').show();
    			$('.community_commiss3').show();
    		}
		});  

        $('#chose_link').click(function(){
            cur_open_div = $(this).attr('data-input');
            $.post("{php echo shopUrl('util.selecturl', array('ok' => 1))}", {}, function(shtml){
             layer.open({
                type: 1,
                area: '930px',
                content: shtml //注意，如果str是object，那么需要字符拼接。
              });
            });
        })

        form.verify({
          title: [
            /^[\S]{1,}$/,'标题不能为空'
          ] 
        });
            
        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url: data.form.action,
                type: data.form.method,
                data: data.field,
                dataType:'json',
                success: function (info) {
                  
                    if(info.status == 0)
                    {
                        layer.msg(info.result.message,{icon: 1,time: 2000});
                    }else if(info.status == 1){
                        var go_url = location.href;
                        if( info.result.hasOwnProperty("url") )
                        {
                            go_url = info.result.url;
                        }
                        
                        layer.msg('操作成功',{time: 1000,
                            end:function(){
                                var backurl = "{php echo shopUrl('group.withdraw_config',array('ok'=>'1'))}";
                                location.href = backurl;
                                // location.href = info.result.url;
                            }
                        }); 
                    }
                }
            });
            return false;
        });
    })
    </script>
