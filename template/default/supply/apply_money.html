<script>
//由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
var layer = layui.layer;
var $;

layui.use(['jquery', 'layer','form','colorpicker'], function(){ 
  $ = layui.$;
  var form = layui.form;
  var colorpicker = layui.colorpicker;
 
  
   //表单赋值
    colorpicker.render({
      elem: '#minicolors'
      ,color: '{$data['nav_bg_color']}'
      ,done: function(color){
        $('#test-colorpicker-form-input').val(color);
      }
    });
  
  //监听提交
  form.on('submit(formDemo)', function(data){
  
				var allRadio = document.getElementsByName("supply_apply_type");
				var i;
				
				for( i = 0; i < allRadio.length; i++) {
				
					if(allRadio[i].checked && allRadio[i].value =="1"){
						var nun = document.getElementsByName("nousername")[0];
						var wa = document.getElementsByName("weixin_account")[0];
						var reg = /^\s*$/	
						
						if ( reg.test(nun.value) ) {
							layer.msg('未绑定，请联系平台管理员绑定', {icon: 5});
							return false;
						}
						
						if ( reg.test(wa.value) ) {
							layer.msg('微信真实姓名', {icon: 5});
							return false;
						}
					}
				
				
					if(allRadio[i].checked && allRadio[i].value =="2"){
						var aa = document.getElementsByName("alipay_account")[0];
					
						var reg = /^\s*$/
						if ( reg.test(aa.value) ) {
							layer.msg('请填写支付宝账号', {icon: 5});
							return false;
						}
					}

					
					if(allRadio[i].checked && allRadio[i].value =="3"){
						var cn = document.getElementsByName("card_name")[0];
						var ca = document.getElementsByName("card_account")[0];
						var cu = document.getElementsByName("card_username")[0];
						var reg = /^\s*$/
						if ( reg.test(cn.value) ) {
							layer.msg('请填写银行名称', {icon: 5});
							return false;
						}
						if ( reg.test(ca.value) ) {
							layer.msg('请填写银行卡账户', {icon: 5});
							return false;
						}
						if ( reg.test(cu.value) ) {
							layer.msg('请填写持卡人姓名', {icon: 5});
							return false;
						}
					
					}
					
					if(allRadio[i].checked && allRadio[i].value =="4"){
						var wa = document.getElementsByName("weixin_account_xx")[0];
						var reg = /^\s*$/
						if ( reg.test(wa.value) ) {
							layer.msg('请填写微信号', {icon: 5});
							return false;
						}
				}
		}
	
	 $.ajax({
		url: data.form.action,
		type: data.form.method,
		data: data.field,
		dataType:'json',
		success: function (info) {
		  
			if(info.status == 0)
			{
				layer.msg(info.result.message,{icon: 1,time: 2000});
			}else if(info.status == 1){
				var go_url = location.href;
				if( info.result.hasOwnProperty("url") )
				{
					go_url = info.result.url;
				}
				
				layer.msg('操作成功',{time: 1000,
					end:function(){
						location.href = info.result.url;
					}
				}); 
			}
		}
	});
	
    return false;
  });
})

</script>  
<script>
$(function(){
	$('input[name=supply_apply_type]').click(function(){
		var s_type = $(this).val();
		
		if(s_type == 1)
		{
			$('#alpay').hide();
			$('#iccard').hide();
			$('#iccard_wx').hide();
			$('#weixin').show();
		}else if(s_type == 2){
			$('#weixin').hide();
			$('#iccard').hide();
			$('#iccard_wx').hide();
			$('#alpay').show();

		}else if( s_type == 3){
			$('#weixin').hide();
			$('#alpay').hide();
			$('#iccard_wx').hide();
			$('#iccard').show();

		}else if( s_type == 4){
			$('#weixin').hide();
			$('#alpay').hide();
			$('#iccard').hide();
			$('#iccard_wx').show();

		}
	})
})
</script>
